name: color_clicker
description: A Flutter clicker app that changes background color on each tap
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # AWS SDK for Flutter (using HTTP client approach for better compatibility)
  # aws_dynamodb_api: ^0.1.0  # Commented out due to null safety issues
  # aws_signature_v4: ^0.1.0   # Commented out due to null safety issues
  # HTTP client for API calls
  http: ^1.1.0
  # Shared preferences for local storage
  shared_preferences: ^2.2.2
  # UUID for unique identifiers
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
